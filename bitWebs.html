<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bit Webs - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #5907b4, #c99cfb);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #5907b4;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      animation: slideDown 0.8s ease-out forwards;
      color: white;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .main-container {
      padding: 100px 20px 40px;
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-card {
      background: linear-gradient(135deg, #ffffff, #f4e9ff);
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      height: 110px;
      color: #5907b4;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      padding: 12px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .nav-card i {
      font-size: 22px;
      margin-bottom: 8px;
      color: #5907b4;
    }

    .nav-card:hover {
      transform: translateY(-6px) scale(1.03);
      background: linear-gradient(135deg, #c99cfb, #ffffff);
      color: #3b056d;
      border-color: #c99cfb;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .nav-card:hover i {
      color: #3b056d;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #5907b4;
      color: #ddd;
      font-size: 14px;
      margin-top: auto;
    }

    @media (max-width: 480px) {
      .nav-card {
        font-size: 14px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">Bit Webs</div>

  <div class="main-container">
    <div class="nav-card" onclick="window.open('https://ps.bitsathy.ac.in/', '_blank')">
      <i class="fas fa-graduation-cap"></i>
      <span>PS Bitsathy</span>
    </div>
    <div class="nav-card" onclick="window.open('https://bip.bitsathy.ac.in/', '_blank')">
      <i class="fas fa-university"></i>
      <span>BIP Portal</span>
    </div>
    <div class="nav-card" onclick="window.open('https://wiki.bitsathy.ac.in/', '_blank')">
      <i class="fas fa-book-open"></i>
      <span>Wiki</span>
    </div>
    <div class="nav-card" onclick="window.open('https://bip.bitsathy.ac.in/dashboard', '_blank')">
      <i class="fas fa-chart-line"></i>
      <span>Dashboard</span>
    </div>
    <div class="nav-card" onclick="window.open('https://camps.bitsathy.ac.in/', '_blank')">
      <i class="fas fa-building"></i>
      <span>Camps</span>
    </div>
   <div class="nav-card" onclick="window.open('https://moodle.bitsathy.ac.in/', '_blank')">
  <i class="fas fa-graduation-cap"></i>
  <span>Moodle</span>
</div>

    <div class="nav-card" onclick="window.open('https://sites.google.com/bitsathy.ac.in/reward-status/students-dashboard', '_blank')">
      <i class="fas fa-award"></i>
      <span>Rewards</span>
    </div>
  </div>

  <footer>&copy; 2025 Bit Webs | Designed for BITSians ❤️</footer>

</body>
</html>
