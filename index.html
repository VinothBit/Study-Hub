<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #5907b4, #c99cfb);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #5907b4;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      animation: slideDown 1s ease forwards;
      letter-spacing: 1px;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-text {
      font-size: 24px;
      margin-bottom: 40px;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 260px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1000px;
    }

    .nav-card {
      background: linear-gradient(135deg, #ffffff, #f4e9ff);
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      height: 110px;
      color: #5907b4;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      padding: 12px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .nav-card i {
      font-size: 24px;
      margin-bottom: 8px;
      color: #5907b4;
    }

    .nav-card:hover {
      transform: translateY(-6px) scale(1.03);
      background: linear-gradient(135deg, #c99cfb, #ffffff);
      color: #3b056d;
      border-color: #c99cfb;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .nav-card:hover i {
      color: #3b056d;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #5907b4;
      color: #ddd;
      font-size: 14px;
      margin-top: auto;
    }

    /* BOT Styling */
   .bot-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  text-align: center;
  z-index: 9999;
}

.bot-gif {
  width: 18vw;              /* Responsive width: 18% of viewport width */
  max-width: 180px;         /* Max limit for larger screens */
  min-width: 80px;          /* Min limit for smaller screens */
  height: auto;
  animation: float 3s ease-in-out infinite, wave 4s infinite;
  transform-origin: center bottom;
}

.speech-bubble {
  background: white;
  color: #5907b4;
  padding: 10px 16px;
  border-radius: 18px;
  margin-bottom: 10px;
  display: inline-block;
  font-weight: bold;
  font-size: 1.2vw;         /* Responsive font size */
  max-font-size: 18px;
  min-font-size: 12px;
  position: relative;
  animation: bubbleFade 1s ease-in-out, bounceIn 0.5s ease-in-out;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.speech-bubble::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 30px;
  border-width: 10px;
  border-style: solid;
  border-color: white transparent transparent transparent;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes wave {
  0%, 100% { transform: rotate(0); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
  75% { transform: rotate(1.5deg); }
}

@keyframes bubbleFade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes bounceIn {
  0% {
    transform: scale(0.5);
    opacity: 0;
  }
  60% {
    transform: scale(1.1);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}


  </style>
</head>
<body>
  <div class="navbar">Study Hub</div>

  <div class="main-container">
    <div class="grid-container">
      <div class="nav-card" onclick="location.href='aptitude.html'">
        <i class="fas fa-brain"></i>
        <span>Aptitude</span>
      </div>
      <div class="nav-card" onclick="window.open('https://wiki.bitsathy.ac.in/')">
        <i class="fas fa-book"></i>
        <span>Academics</span>
      </div>
      <div class="nav-card" onclick="location.href='coding.html'">
        <i class="fas fa-code"></i>
        <span>Coding</span>
      </div>
      <div class="nav-card" onclick="location.href='bitWebs.html'">
        <i class="fas fa-globe"></i>
        <span>BIT webs</span>
      </div>
      <div class="nav-card" onclick="location.href='kunalVideos.html'">
        <i class="fab fa-youtube"></i>
        <span>Kunal Java</span>
      </div>
      <div class="nav-card" onclick="location.href='comfun.html'">
        <i class="fas fa-cubes"></i>
        <span>Fundamentals</span>
      </div>
      <div class="nav-card" onclick="window.open('https://www.programiz.com/java-programming/online-compiler/')">
        <i class="fas fa-terminal"></i>
        <span>Compiler</span>
      </div>
      <div class="nav-card" onclick="window.open('https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox', '_blank')">
        <i class="fas fa-envelope"></i>
        <span>Gmail</span>
      </div>
      <div class="nav-card" onclick="window.open('https://chatgpt.com/', '_blank')">
        <i class="fas fa-robot"></i>
        <span>ChatGPT</span>
      </div>
      <div class="nav-card" onclick="window.open('https://youtube.com/', '_blank')">
        <i class="fab fa-youtube"></i>
        <span>Youtube</span>
      </div>
      <div class="nav-card" onclick="window.open('https://www.linkedin.com/feed/', '_blank')">
        <i class="fab fa-linkedin"></i>
        <span>LinkedIn</span>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Study Hub | Built with ❤️ and Focus</footer>

  <!-- Bot with Hi Bubble -->
  <div class="bot-container">
    <img src="bot.gif" alt="Bot" class="bot-gif" />
  </div>
</body>
</html>
